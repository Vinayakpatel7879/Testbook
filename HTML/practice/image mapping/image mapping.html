<!DOCTYPE html>
<html>
    <head>
        <title>Image mapping</title>
    </head>
    <body>
        <h1>IMAGE MAPPING</h1>
        <img src="tab.jpg" alt="image mapping" usemap="#worktable">
        <map name="worktable">
            <area shape="rectangle" coords="104,155,236,1" href="https://www.apple.com/in/ipad/" alt="i-pad">
            <area shape="rectangle" coords="278,192,306,86" href="https://lincpen.com/product/pen/pentonic" alt="pen">
            <area shape="circle" coords="160,206,71" href="https://www.nescafe.com/in/make-the-perfect-coffee/coffee-cup-guide" alt="cup">
        </map>
    </body>
</html>
